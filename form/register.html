<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを入力してください。</p>
    <table>
        <tr>
            <th>
                ID <span class="hissu">必須</span><span class="syousai">（メールアドレス）</span>
            </th>
            <td>
                <input type="email" name="user_email" size="30" placeholder="例：xxx@morijyobi.ac.jp" required>
            </td>
        </tr>
        <tr>
            <th>
                パスワード <span class="hissu">必須</span><span class="syousai">（半角英数字8文字以上）</span>
            </th>
            <td>
                <input type="password" name="user_pw" size="30" minlength="8" required>
                <label><input type="checkbox" name="checkbox">パスワードを表示する</label>
            </td>
        </tr>
        <tr>
            <th>
                氏名 <span class="hissu">必須</span>
            </th>
            <td>
                姓：<input type="text" name="first_name" placeholder="例：盛岡" required>　名：<input type="text" name="last_name" placeholder="例：太郎" required>
            </td>
        </tr>
        <tr>
            <th>
                住所
            </th>
            <td>
                〒<input type="text" name="yubin" size="8" value="020-0021" readonly><br>
                <input type="text" name="zyusyo" value="岩手県盛岡市中央通3丁目" readonly><br>
                <input type="text" name="banchi" placeholder="番地"><br>
                <input type="text" name="tatemono" placeholder="建物名">
            </td>
        </tr>
        <tr>
            <th>
                携帯電話番号 <span class="hissu">必須</span><span class="syousai">（ハイフンなし）</span>
            </th>
            <td>
                <input type="tel" name="tel" required>
            </td>
        </tr>
        <tr>
            <th>
                学科・学年 <span class="hissu">必須</span>
            </th>
            <td>
                学科：
                <select name="department" required>
                    <option value="">学科を選択してください</option>
                    <option value="system">システム系学科</option>
                    <option value="business">ビジネス系学科</option>
                    <option value="design">デザイン系学科</option>
                </select>
                　学年：
                <select name="year" required>
                    <option value="">学年を選択してください</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                お得な情報・クーポン <span class="hissu">必須</span>
            </th>
            <td>
                <label><input type="radio" name="coupon" value="yes" required>受け取る</label>
                <label><input type="radio" name="coupon" value="no">受け取らない</label>
            </td>
        </tr>
        <tr>
            <th>
                ご意見・ご要望<span class="syousai">（200字以内でご記入ください）</span>
            </th>
            <td>
                <textarea name="opinion" cols="50" rows="10" maxlength="200"></textarea>
            </td>
        </tr>
    </table>
    <div>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </div>
</body>

</html>
